<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bs.css') }}">

</head>
<body>

<div id="main">
    <div class="container pt-4 mx-5" id="top-bar">
        <div class="row ">
            <div class="col-4">
                <img id='aisc-logo' class="img-fluid" src="{{ url_for('static', filename='images/agg-int.png') }}"
                     alt="aisc-logo">
            </div>
            <div class="col-6">
                <h1 class="gold-font text-center">Team 3 Demo - NER</h1>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div class="container">
        <h3 class="gold-font text-center">Type text into the box and hit submit to perform NER</h3>

        <div class="d-flex flex-row justify-content-center">
            <textarea name="textbox" id="textbox" class="gold-bg" cols="30" rows="4" placeholder="Enter text here"></textarea>
            <button class="ml-4 btn gold-bg d-flex align-items-stretch" id="submit">Submit</button>
        </div>


        <div class="container mt-2 p-4">
            <div class="row d-flex justify-content-center">
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center b-per">
                        B-PER
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center i-per">
                        I-PER
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center b-loc">
                        B-LOC
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center i-loc">
                        I-LOC
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center b-org">
                        B-ORG
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center i-org">
                        I-ORG
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center b-misc">
                        B-MISC
                </div>
                <div class="d-flex col-1 m-2 align-items-center flex-column justify-content-center text-center i-misc">
                        I-MISC
                </div>
            </div>
            <p class="gold-bg text-align-center mt-2 p-2" id="results"></p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bs.js') }}"></script>
</body>
</html>
